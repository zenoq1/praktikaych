<!DOCTYPE html>
<html>
<head>
    <title>Вычисление объема цилиндра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: buttom;
        }
        
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Вычисление объема цилиндра</h1>
    <div class="container">
        <label for="radius">Радиус основания:</label>
        <input type="number" id="radius" placeholder="Введите радиус">
        <label for="height">Высота:</label>
        <input type="number" id="height" placeholder="Введите высоту">
        <button onclick="calculateVolume()">Вычислить</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateVolume() {
            var radius = document.getElementById("radius").value;
            var height = document.getElementById("height").value;
            
            if (radius && height) {
                var volume = Math.PI * Math.pow(radius, 2) * height;
                document.getElementById("result").innerHTML = "Объем цилиндра: " + volume.toFixed(2);
            } else {
                document.getElementById("result").innerHTML = "Пожалуйста, введите радиус и высоту.";
            }
        }
    </script>
</body>
</html>
