<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Интерактивные таблицы</title>
 </head>
 <body>  
  <table width="100%" border="1" cellspacing="0" cellpadding="4">
   <caption>Таблица 3.2. Питание</caption>  
   <tr> 
    <th>&nbsp;</th><th>Чебурашка</th>
    <th>Крокодил Гена</th><th>Шапокляк</th>
   </tr>
   <tr> 
    <td>Съел, пнд.</td>
	<td><span class="dynamic"><img src="чайка.png"><img src="дельфин.png"><img src="кит.png"></span></td>
	<td><span class="dynamic"><img src="акула.png"><img src="чайка.png"><img src="кит.png"></span></td>
	<td><span class="dynamic"><img src="акула.png"><img src="чайка.png"><img src="дельфин.png"></span></td>
   </tr>
   <tr> 
    <td>Съел, вторник.</td>
	<td><span class="dynamic"><img src="акула.png"><img src="чайка.png"><img src="кит.png"></span></td>
	<td><span class="dynamic"><img src="акула.png"><img src="чайка.png"><img src="дельфин.png"></span></td>
	<td><span class="dynamic"><img src="акула.png"><img src="чайка.png"><img src="кит.png"></span></td>
   </tr>
   <tr> 
    <td>Съел, среда</td>
	<td><span class="dynamic"><img src="акула.png"><img src="дельфин.png"><img src="кит.png"></span></td>
	<td><span class="dynamic"><img src="акула.png"><img src="чайка.png"><img src="кит.png"></span></td>
	<td><span class="dynamic"><img src="акула.png"><img src="чайка.png"><img src="кит.png"></span></td>
   </tr>
  </table>
 </body>
</html>




<script>

var elems = document.getElementsByClassName("dynamic"),
 trampInput = document.createElement("input");
 istdselect = false;
            trampInput.type = "text";
            trampInput.style.width = "128px";
            trampInput.addEventListener("blur", function() {
				let innerText = trampInput.value;
				innerText = innerText.replace( /А/gi, "<img src=\"акула.png\">" );
				innerText = innerText.replace( /Ч/gi, "<img src=\"чайка.png\">" );
				innerText = innerText.replace( /Д/gi, "<img src=\"дельфин.png\">" );	
				innerText = innerText.replace( /К/gi, "<img src=\"кит.png\">" );	
				trampInput.parentNode.innerHTML = innerText;
				istdselect = false;	
			}
            , false);
for (var i=0; i<elems.length; i++) {
    var el = elems[i];
    el.addEventListener("click", function() {
        if (istdselect) return;
		istdselect = true;
		let innerText = this.innerHTML;
		innerText = innerText.replace( /<img src=\"акула.png\">/gi, "А" );
		innerText = innerText.replace( /<img src=\"чайка.png\">/gi, "Ч" );
		innerText = innerText.replace( /<img src=\"дельфин.png\">/gi, "Д" );	
		innerText = innerText.replace( /<img src=\"кит.png\">/gi, "К" );
        trampInput.value = innerText;
        this.innerHTML = "";
        this.appendChild(trampInput);
        trampInput.focus();
        trampInput.select()
		}.bind(el), false);
	};
	
</script>
