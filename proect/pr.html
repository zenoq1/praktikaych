<span class="planeti" >
	<img id="airplane" src="images/samolet.png" width="110" height="110">
	<img id="gelicopter" src="images/gelicopter.png" width="150" height="300">
	<img id="passenger" src="images/passagir.png" width="110" height="110">
	<img id="helmet" src="images/shlem.png" width="100" height="100">
	<img id="cloud" src="images/cloud.png" width="110" height="110">
	<img id="compass" src="images/kompas.png" width="110" height="110">
	<img id="balloon" src="images/shar.png" width="110" height="110">
	<img id="pilot" src="images/pilot.png" width="110" height="110">
	
</span>

<span id="message"></span>

<script type="text/javascript">

"use strict";

const MASSIV = [
	"airplane",
	"gelicopter",
	"helmet",
	"cloud",
	"compass",
	"balloon",
	"pilot",
	"passenger"	
];

// https://stackoverflow.com/a/2450976
const shuffle = array => {
	let currentIndex = array.length, randomIndex;

	// While there remain elements to shuffle.
	while (currentIndex !== 0) {

		// Pick a remaining element.
		randomIndex = Math.floor(Math.random() * currentIndex);
		currentIndex--;

		// And swap it with the current element.
		[array[currentIndex], array[randomIndex]] = [
		array[randomIndex], array[currentIndex]];
		}

	return array;
}

const shuffledObjects = shuffle(MASSIV);
let currentIndex = 0;

const addEventListener = () => {
	if (currentIndex >= shuffledObjects.length) {
		document.getElementById("message").innerText = "Вы прошли игру!";
		return;
		}

	document.getElementById("message").innerText = "Найди персонаж " + shuffledObjects[currentIndex];

	document.getElementById(shuffledObjects[currentIndex]).addEventListener('click', function (event) {
			event.preventDefault();

			this.style.opacity = '0';
			this.style.transition = '0.5s';

			++currentIndex;

			addEventListener();
		});
};

addEventListener();

</script>
